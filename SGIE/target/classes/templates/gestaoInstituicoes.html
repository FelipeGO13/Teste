<html>
	<head>
		<title>Generic - Projection by TEMPLATED</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<nav id="nav">
						<a href="/index">Home</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Three -->
			<section id="three" class="wrapper">
				<div class="inner">
					<header class="align-center">
						<h2>Gestão de Instituições</h2>
						<p>Gerencie as instituições de ensino </p>
					</header>
					<div class="align-right" style="margin-bottom: 30px;">
						<a href="/incluirInstituicao" class="button">+ Nova instituição</a>
					</div>
					
						<div class="table-wrapper">
										<table class="alt">
											<thead>
												<tr>
													<th>nome</th>
													<th>CNPJ</th>
													<th>status</th>
													<th>ações</th>
												</tr>
											</thead>
											<tbody>
											  <tr th:if="${instituicoes.empty}">
											  	  <td colspan="2"> Nenhuma instituição cadastrada </td>
											  </tr>
												<tr th:each="instituicao : ${instituicoes}">
							                    	<td th:text="${instituicao.nome}"></td>
							                    	<td th:text="${instituicao.cnpj}"></td>
							                    	<td th:text="${instituicao.status}"></td>
							                    	<td><a th:href="@{/excluirInstituicao/{id}(id=${instituicao.id})}">Excluir instituição</a></td>
							                	</tr>
											</tbody>
										</table>
									</div>
				</div>
			</section>

		<!-- Scripts -->
			<script src="/js/jquery.min.js"></script>
			<script src="/js/skel.min.js"></script>
			<script src="/js/util.js"></script>
			<script src="/js/main.js"></script>

	</body>
</html>
